<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #app {
      width: 100%;
      max-width: 450px;
      padding: 25px 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    input {
      padding: 10px;
      width: 70%;
      border: 2px solid #007BFF;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0056b3;
    }

    button {
      padding: 10px 16px;
      margin-left: 8px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .weather {
      margin-top: 25px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .weather.show {
      opacity: 1;
    }

    .error {
      color: red;
      margin-top: 15px;
      font-weight: bold;
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>üå¶ Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button id="searchBtn">Get Weather</button>
    <div class="weather" id="weather"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const apiKey = "0e55753b3b447e61cf143cbac0bb76d2"; 
    const searchBtn = document.getElementById("searchBtn");
    const cityInput = document.getElementById("cityInput");
    const weatherDiv = document.getElementById("weather");
    const errorDiv = document.getElementById("error");

    async function getWeather(city) {
      try {
        errorDiv.textContent = "";
        weatherDiv.textContent = "Loading...";
        weatherDiv.classList.remove("show");

        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if (!res.ok) throw new Error("City not found!");

        const data = await res.json();
        localStorage.setItem("lastCity", city);

        weatherDiv.innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <p>üå° Temp: ${data.main.temp} ¬∞C (Feels like: ${data.main.feels_like} ¬∞C)</p>
          <p>‚òÅ Weather: ${data.weather[0].description}</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
          <p>üå¨ Wind: ${data.wind.speed} m/s</p>
        `;
        weatherDiv.classList.add("show");
      } catch (err) {
        weatherDiv.textContent = "";
        errorDiv.textContent = "‚ùå " + err.message;
      }
    }

    searchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city) getWeather(city);
      else errorDiv.textContent = "Please enter a city name!";
    });

    window.addEventListener("load", () => {
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) {
        cityInput.value = lastCity;
        getWeather(lastCity);
      }
    });
  </script>
</body>
</html>
