<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Bookstore</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .book-list, .cart {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }

    .book-list:hover, .cart:hover {
      transform: translateY(-3px);
    }

    .book {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .book:last-child {
      border-bottom: none;
    }

    .book:hover {
      background: #f0f8ff;
      border-radius: 10px;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      padding: 5px 0;
      border-bottom: 1px dotted #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
      color: #007BFF;
    }

    .out-of-stock {
      color: #ff4c4c;
      font-weight: bold;
    }

    .remove-btn {
      background: #ff4c4c;
      padding: 6px 12px;
    }

    .remove-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Online Bookstore</h1>

  <div class="book-list" id="bookList"></div>

  <div class="cart">
    <h2>ðŸ›’ Shopping Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: â‚¹0</div>
  </div>

  <script type="module">
    import { displayBooks } from './books.js';
    import { updateCartUI } from './ui.js';
    import { cart } from './cart.js';

    displayBooks();
    updateCartUI(cart);
  </script>
</body>
</html>
